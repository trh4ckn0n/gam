<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'administration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Administration des Selfies</h1>
        <h3>Selfies téléchargés :</h3>
        {% for selfie in selfies %}
            <div class="selfie">
                <img src="{{ url_for('static', filename='uploads/' + selfie) }}" alt="Selfie" width="200">
                <p>Votes: {{ votes.get(selfie, 0) }}</p>
            </div>
        {% endfor %}
        <br>
        <a href="/">Retour à l'accueil</a>
    </div>
</body>
</html>
